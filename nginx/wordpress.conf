server {
  listen       80;
  server_name  wp.dev;

  location / {
    root   /Users/joey/-/code/wp;
    index  index.php index.html index.htm;
  }

  location ~ .php {
    include fastcgi_params;
    fastcgi_pass 127.0.0.1:9000;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME /Users/joey/-/code/wp/$fastcgi_script_name;
  }
}
